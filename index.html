<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="order">
          <div class="order__img">
            <img src="./images/illustration-hero.svg" alt="" />
          </div>
          <div class="order__content">
            <h3 class="order__content__title">Order Summary</h3>
            <p class="order__content__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="order__wrapper">
              <img src="./images/icon-music.svg" alt="" />
              <div class="plan__container">
                <p class="plan_name">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
              <a class="change__btn" href=""> Change</a>
            </div>
            <a class="submit__btn" href="#">Proceed to Payment</a>
            <a class="diss__btn" href=""> Cancel Order</a>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/kofdan/orderSummaryComponent"
            >Vasil Merlikov</a
          >.
        </div>
      </footer>
    </div>
  </body>
</html>
